<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Feedback System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8 md:p-12">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Patient Feedback</h1>
            <p class="text-gray-500 mt-2">We value your opinion. Please share your experience with us.</p>
        </div>
        <form id="feedbackForm">
            <div class="mb-6">
                <label for="patientId" class="block text-sm font-medium text-gray-700 mb-2">Patient ID</label>
                <input type="text" id="patientId" class="w-full px-4 py-3 bg-gray-50 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="feedbackText" class="block text-sm font-medium text-gray-700 mb-2">Your Feedback</label>
                <textarea id="feedbackText" rows="5" class="w-full px-4 py-3 bg-gray-50 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <div>
                <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Submit</button>
            </div>
        </form>
        <div id="responseMessage" class="mt-6 text-center text-sm font-medium"></div>
    </div>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = '';

            const payload = {
                patient_id: document.getElementById('patientId').value,
                feedback_text: document.getElementById('feedbackText').value
            };

            try {
                const response = await fetch('/submit_feedback', { // Relative URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (response.ok) {
                    responseMessage.textContent = `Success! Feedback categorized as '${result.analysis.category}'.`;
                    responseMessage.style.color = 'green';
                    event.target.reset();
                } else {
                    responseMessage.textContent = `Error: ${result.error}`;
                    responseMessage.style.color = 'red';
                }
            } catch (error) {
                responseMessage.textContent = 'Could not connect to the server.';
                responseMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
